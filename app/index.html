<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />
    <link href="styles/about-us.css" rel="stylesheet" />
    <link href="styles/menu.css" rel="stylesheet" />
    <link href="styles/photos.css" rel="stylesheet" />
    <link href="styles/claim.css" rel="stylesheet" />
    <link href="styles/menu-details.css" rel="stylesheet" />
    <link href="styles/cart.css" rel="stylesheet" />
    <link href="styles/thanks.css" rel="stylesheet" />
    <link href="styles/intro.css" rel="stylesheet" />
    <link href="styles/fonts/fontawesome/css/font-awesome.css" rel="stylesheet" />
    <link href="styles/fonts/wp_icons.css" rel="stylesheet" />

    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>
    <script src="scripts/external/kendo.data.localstoragedatasource.js"></script>
    <script src="scripts/external/everlive.images.min.js"></script>
    <script src="scripts/app.js"></script>
    <!-- Include the view models -->
    <script src="scripts/viewmodels/menu.js"></script>
    <script src="scripts/viewmodels/about-us.js"></script>
    <script src="scripts/viewmodels/photos.js"></script>
    <script src="scripts/viewmodels/videos.js"></script>
    <script src="scripts/viewmodels/claim.js"></script>
    <script src="scripts/viewmodels/intro.js"></script>
    <script src="scripts/viewmodels/shopping-cart.js"></script>
    <script src="scripts/viewmodels/menu-details.js"></script>
    <script src="scripts/viewmodels/edit-profile.js"></script>


</head>

<body>

    <div data-role="layout" data-id="main">
        <header data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
                <a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left" data-icon="menu"></a>
                <a data-role="button" class="orange" href="views/claim-your-prize.html" data-icon="award" data-align="right" data-transition="overlay:down"></a>
            </div>
        </header>

        <!-- application views will be rendered here -->

    </div>

    <!-- application drawer and contents -->
    <div data-role="drawer" id="appDrawer" style="width: 270px" data-title="foodamental" data-model="app.EditProfile" data-views="['popular', 'about-us', 'claim', 'details', 'popular', 'photos', 'cart-view', 'thanks', 'videos']">
        <div id="side-header" data-role="header">
            <div id="user-panel">
                <img data-bind="attr: { src: profile.profilePic }, click: refreshCache" alt="Profile Picture" />
                <span id="user-name" ><span data-bind="text: profile.firstName"></span> <span data-bind="text: profile.lastName"></span></span>
                <ul>
                    <li>
                        <a data-bind="click: showEditProfile" id="edit-link" > Edit my profile</a>
                    </li>
                </ul>
            </div>
        </div>
        <ul data-role="listview">
            <li>
                <a href="views/menu.html" data-icon="food">Menu</a>
            </li>
            <li>
                <a href="views/about-us.html" data-icon="info">About us</a>
            </li>
            <li>
                <a href="views/photos.html" data-icon="picture">Photos</a>
            </li>
           <!-- Comment-in the code block below in order to unlock YouTube integration of your Dineissmo app. 
                Once commented in, save your project, and simply use a three-finger tap to on your device’s 
                AppBuilder companion to perform LiveSync. This pushes codes updates from the cloud to your device. 
                It’s like a refresh button for your mobile app!  -->
            
            <li>
                <a href="views/videos.html" data-icon="video">Videos</a>
            </li>
            <li>
                <a href="views/shopping-cart.html" data-icon="basket">Shopping cart</a>
            </li>
            <li>
                <a><i>Version: 1</i></a>
            </li>
        </ul>
        <hr /> 
        <ul data-role="listview">
            <li>
                <a href="views/claim-your-prize.html" class="orange" data-icon="award">Claim your prize</a>
            </li>
        </ul>
    </div> 

    <div data-role="drawer" id="editProfileDrawer" class="hidden" style="width:270px" data-model="app.EditProfile" data-views="[data-views="['popular', 'about-us', 'claim', 'details', 'popular', 'photos', 'cart-view', 'thanks', 'videos']">
        <div id="side-header" data-role="header">
            <div id="user-panel">
                <img data-bind="attr: { src: profile.profilePic }" alt="Profile Picture" />
                <ul id="edit-buttons">
                    <li>
                        <a class="orange" id="update-photo" data-bind="click: updatePhoto" href="#">Update Photo</a>
                    </li>
                    <li>
                        <a id="remove-photo" data-bind="click: deletePhoto" href="#">Remove Photo</a>
                    </li>
                </ul>
            </div>

        </div>

            <div id="edit-body">
                <label id="first-label" for="firstName">First Name<span class="orange">*</span></label>
                <input type="text" id="firstName" data-bind="value: profile.firstName"/>
                <label for="lastName">Last Name<span class="orange">*</span></label>
                <input type="text" id="lastName"  data-bind="value: profile.lastName"/>
                <label for="email">e-mail <span class="orange">*</span><br />(Must be same as your Telerik Platform account)</label>
                <input type="text" id="email" data-bind="value: profile.email" />
                
                
            </div>
        <div id="bottom-button-panel">
            <ul id="bottom-buttons">
                <li>
                    <a id="update-profile" data-bind="click: updateProfile" href="#">Update</a>
                </li>
                <li class="cancel-li">
                    <a id="cancel-profile" data-bind="click: hideEditProfile" href="#">Cancel</a>
                </li>
            </ul>
        </div>
    </div>

</body>

</html>
